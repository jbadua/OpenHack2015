<!DOCTYPE html>
<html lang="en">

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Wildfire</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "css/simple-sidebar.css" %}" rel="stylesheet">

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-brand">
                <img src= "{% static 'img/wildfire_square.png' %}" alt="WF_Logo" height="220" width="220">
            </div>
            <ul class="sidebar-nav">
                <li>
                    <div>
                        <div class="block-left">
                            Positive
                        </div>

                        <div class="block-right">
                            <label class="switch_wrap" for="field">
                            <input id="field" type="checkbox" value="1" />
                                <div class="switch">
                                    <span class="bullet"></span>
                                </div>
                            </label>
                        </div>
                    </div>
                </li>
                <li>
                    <div>
                        <div class="block-left">
                            Negative
                        </div>

                        <div class="block-right">
                            <label class="switch_wrap" for="field">
                            <input id="field" type="checkbox" value="1" />
                                <div class="switch">
                                    <span class="bullet"></span>
                                </div>
                            </label>
                        </div>
                    </div>
                </li>
                <li>
                    <a href="#">Overview</a>
                </li>
                <li>
                    <a href="#">Events</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <div id="topbar">
            <div class="block-left">
                <img src= "{% static 'img/right_arrow.png' %}" height="50">
            </div>
            <div class="block-right">
                <img src= "{% static 'img/wildfire_long.png' %}" height="50">
            </div>
        </div>


        <!-- Page Content -->
        {% block content %}
        {% endblock %}
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="{% static "js/jquery.js" %}"></script>


    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
